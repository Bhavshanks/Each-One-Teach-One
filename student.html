<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Linking external stylesheet -->
    <link rel="stylesheet" href="reg.css">
    <title>Register</title>
</head>

<body>
    <div class="container">
        <form action="response.html" id="form-block" method="post">
            <h3>Register with us as a student.</h3>
            <h4>Start Learning with Us</h4>
            <fieldset>
                <input placeholder="Your Name" type="text" tabindex="1" required autofocus>
            </fieldset>
            <fieldset>
                <input placeholder="Your Email Address" type="email" tabindex="2" required>
            </fieldset>
            <fieldset>
                <input placeholder="Your Contact Number" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="Date of Birth" type="tel" tabindex="3" required>
            </fieldset>
            <fieldset>
                <input placeholder="USN" type="tel" tabindex="text" required>
            </fieldset>
            <fieldset>
                <input placeholder="College" type="tel" tabindex="text" required>
            </fieldset>
            <fieldset>
                <textarea placeholder="Subjects Intrested in" tabindex="4" required></textarea>
            </fieldset>
            <!-- <a href="thankyou.html" class="send-btn">Send Message</a> -->
            <fieldset>
                <button name="submit" type="submit" id="submit-btn">Submit</button>
            </fieldset>
            <p class="go-back"><a href="index.html">Go Back to Home Page</a></p>
        </form>
    </div>
</body>

</html>
